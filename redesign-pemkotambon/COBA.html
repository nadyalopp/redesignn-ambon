<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Navbar dengan Dropdown</title>
  <style>
    /* Style the navbar */
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    /* Style the logo */
    .logo {
      font-size: 24px;
    }

    /* Style the menu items */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
    }

    /* Style the active link */
    .menu a.active {
      font-weight: bold;
    }

    /* Style the dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Style the dropdown button */
    .dropbtn {
      background-color: inherit;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Style the dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    /* Style the dropdown links */
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #555;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Media query for mobile layout */
    @media only screen and (max-width: 600px) {
      .menu {
        display: none;
        position: absolute;
        top: 60px; /* Adjust as needed */
        left: 0;
        background-color: #333;
        width: 100%;
        padding: 10px;
      }

      .navbar:hover .menu {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .menu a {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Logo</div>
    <div class="menu">
      <a href="#" class="active">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>
</body>
</html>
